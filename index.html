<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-YOUTUBE-SITE</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .inter {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        .button-bg {
            background-color: #25252520;
        }

        .red {
            background-color: #FF1F3D;
        }
    </style>
</head>

<body class="w-[95%] mx-auto inter">
    <header>

        <nav class="border-b-2 border-[#17171720]">
            <div class="navbar bg-base-100 shadow-sm">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost">
                            <img class="lg:w-[80%]" src="Logo.png" alt="">
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                            <li><a>Homepage</a></li>
                            <li><a>Portfolio</a></li>
                            <li><a>About</a></li>
                        </ul>
                    </div>
                </div>
                <div class="navbar-center w-[50%] lg:w-[20%] button-bg rounded-md">
                    <input id="search-input" type="text" placeholder="Find your vedios" class="input border-1" />
                </div>
                <div class="navbar-end">
                    <button class="btn  red btn-ghost text-white">
                        Blog
                    </button>

                </div>
            </div>
        </nav>

        <!-- nav button -container -->

        <div class="flex justify-center">
            <div id="button-container" class="flex my-8 gap-5 ">
                <div>
                    <button onclick="loadVidos()" class="btn  hover:bg-[#FF1F3D] hover:text-white btn-sm">All</button>
                </div>

            </div>
        </div>
    </header>

    <main>

        <!-- card section  -->

        <section>
            <div id="card-container" class="grid lg:grid-cols-4 gap-4">


                






            </div>
            <div id="loading" class="flex justify-center items-center">
                <span  class="loading  loading-dots loading-xl"></span>
            </div>
            <div id="notfound" class="hidden lg:h-96">
                <div class="flex  justify-center items-center">
                    <div class="space-y-8">
                        <div class="flex justify-center">
                            <img src="Icon.png" alt="">
                        </div>
                        <h1 class="text-xl font-bold">OOP'S Sorry! There is no Content here</h1>
                    </div>
                </div>
            </div>

        </section>

        <!-- modal section -->
        <section>

            <!-- Open the modal using ID.showModal() method -->
            <!-- <button class="btn" onclick="details_modal.showModal()">open modal</button> -->
            <dialog id="details_modal" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <h1 class="mb-4">Vedio Details Below</h1>
                    <div id="modal-vedio-card">

                    </div>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>
    </main>



    <footer>

        <footer class="footer sm:footer-horizontal bg-[#17171720]  text-base-content p-10">
            <nav>
                <h6 class="footer-title">Services</h6>
                <a class="link link-hover">Branding</a>
                <a class="link link-hover">Design</a>
                <a class="link link-hover">Marketing</a>
                <a class="link link-hover">Advertisement</a>
            </nav>
            <nav>
                <h6 class="footer-title">Company</h6>
                <a class="link link-hover">About us</a>
                <a class="link link-hover">Contact</a>
                <a class="link link-hover">Jobs</a>
                <a class="link link-hover">Press kit</a>
            </nav>
            <nav>
                <h6 class="footer-title">Legal</h6>
                <a class="link link-hover">Terms of use</a>
                <a class="link link-hover">Privacy policy</a>
                <a class="link link-hover">Cookie policy</a>
            </nav>
        </footer>


    </footer>
    <script src="home.js"></script>
</body>

</html>
